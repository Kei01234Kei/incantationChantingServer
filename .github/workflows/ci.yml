name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: staticcheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Run lint
        uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1.1"
