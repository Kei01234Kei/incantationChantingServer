name: cd

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: incantation-chanting-server
  GCP_REGISTRY_NAME: incantation-chanting-server
  GCP_CONTAINER_NAME: incantation-chanting-server

jobs:
  build-and-push:
    name: Build and push docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@main
        with:
          service_account_key: ${{ secrets.GIT_HUB_ACTIONS }}
          project_id: ${{ env.GCP_PROJECT_ID }}
      - name: Configure docker for artifact registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev
          docker build -t asia-northeast1-docker.pkg.dev/${{ env.GCP_REGISTRY_NAME }}/${{ env.GCP_CONTAINER_NAME }}/incantatio-chanting-server:${{ github.ref_name }} .
          docker push asia-northeast1-docker.pkg.dev/${{ env.GCP_REGISTRY_NAME }}/${{ env.GCP_CONTAINER_NAME }}/incantatio-chanting-server:${{ github.ref_name }}

  deploy:
    name: Deploy to cloud run
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@main
        with:
          service_account_key: ${{ secrets.GIT_HUB_ACTIONS }}
          project_id: ${{ env.GCP_PROJECT_ID }}
      - name: Set IAM Policy
        run: >
          gcloud beta run services add-iam-policy-binding
          --region=asia-northeast1
          --member=allUsers
          --role=roles/run.invoker
          --quiet
          ${{ env.GCP_PROJECT_ID }}
      - name: Deploy to Cloud Run
        run: >
          gcloud run deploy
          --project ${{ env.GCP_PROJECT_ID }}
          --image asia-northeast1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_REGISTRY_NAME }}/${{ env.GCP_CONTAINER_NAME }}:${{ github.ref_name }} 
          --region asia-northeast1
          --port 8000
          --max-instances 4
          --allow-unauthenticated
          --quiet
          ${{ env.GCP_PROJECT_ID }}
